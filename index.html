	<div class=time>

		var dayvar = new Date();

	</script>

<div class="covid">
	<p>
		<span id="covidid"></span>
	</p>
	<script type="text/javascript">
		const covidurl = 'https://covid-api.mmediagroup.fr/v1/vaccines?country=United%20States';
		async function getVaccines(){
			const response = await fetch(covidurl);
			const coviddata = await response.json();
			const tempcovid = coviddata.All.people_vaccinated;
			document.getElementById('covidid').innerHTML=tempcovid.toLocaleString();
			//console.log(coviddata);
		}
		getVaccines();
	</script>
